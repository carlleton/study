<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性和状态</title>
</head>
<body>
	<div id="container"></div>
	<script src="build/react.min.js"></script>
	<script src="build/react-dom.min.js"></script>
	<script src="build/browser.min.js"></script>
	<script type="text/babel">
	var Content=React.createClass({
		getInitialState:function(){
			return {
				inputText:'',
			};
		},
		handleChange:function(){
			this.setState({inputText:event.target.value});
		},
		handleSubmit:function(){
			console.log("reply To:"+this.props.selectName+'\n'+this.state.inputText);
		},
		render:function(){
			return <div>
				<textarea placeholder="please enter something..." onChange={this.handleChange}></textarea>
				<button onClick={this.handleSubmit}>submit</button> 
			</div>
		},
	});
	var Comment=React.createClass({
		getInitialState:function(){
			return {
				names:["Tim","John","Hank"],
				selectName:'',
			};
		},
		handleSelect:function(event){
			this.setState({selectName:event.target.value});
		},
		render:function(){
			var options=[];
			for(var option in this.state.names){
				options.push(<option value={option}>{this.state.names[option]}</option>);
			}
			return <div>
				<select onChange={this.handleSelect}>
					{options}
				</select>
				<Content selectName={this.state.selectName}></Content>
			</div>;
		},
	});
	ReactDOM.render(
		<Comment></Comment>,
		document.body
	);
	</script>
</body>
</html>
