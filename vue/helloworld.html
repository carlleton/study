<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>helloworld</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input v-model="message">
		<ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>
	</div>
	<script>
	new Vue({
		el:'#app',
		data:{
			message:'Hello Vue.js!',
			todos:[
				{text:'Learn JavaScript'},
				{text:'Learn vue.js'},
				{text:'aaaaasdf'}
			]
		}
	});
	</script>
</body>
</html>
